<head>

    <link rel="stylesheet" href="style.css">
    <title>Nonogramm</title>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">

    <h1>Lets Play Nonogramm</h1>

            <div class="single-line" id="row2"><p>1</p><p>1</p></div>
            <div class="single-line" id="row3"><p>4</p></div>
            <div class="single-line" id="row4"><p>1</p><p>1</p></div>
            <div class="single-line" id="row5"><p>1</p><p>1</p></div>
        </div>

            <div class="block" id="b19"></div>
            <div class="block" id="b20"></div>
            <div class="block" id="b21"></div>
            <div class="block" id="b22"></div>
            <div class="block" id="b23"></div>
            <div class="block" id="b24"></div>
